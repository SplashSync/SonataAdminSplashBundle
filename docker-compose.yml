################################################################################
# Docker Compose File
################################################################################

version: "3.5"

services:

    ################################################################################
    # PHP 8.0
    php-8.0:
        image:          registry.gitlab.com/badpixxel-projects/php-sdk:php-8.0
        container_name: sonata-admin-splash-8.0
        environment:
            - COMPOSER_MEMORY_LIMIT=-1
        volumes:
            - ./:/var/www/html
            - vendor-php80:/var/www/html/vendor

    ################################################################################
    # PHP 7.4
    php-7.4:
        image:      registry.gitlab.com/badpixxel-projects/php-sdk:php-7.4
        container_name: sonata-admin-splash-7.4
        environment:
            - COMPOSER_MEMORY_LIMIT=-1
        volumes:
            - ./:/var/www/html
            - vendor-php74:/var/www/html/vendor

volumes:
    vendor-php80: ~
    vendor-php74: ~